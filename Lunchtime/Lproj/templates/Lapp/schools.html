{% extends "Lapp/base.html" %}
{% block body_block %}

<style> h2 {text-align: center;} </style>

<div class="jumbotron " style="background-color:#d2e0d0;">
  <div class="container">
    <h2>Select a School</h2>
    <hr class="my-4"/>

      {% for school in school_ls %}
        <h5><a href="{% url 'menu' school.id %}">{{school.name}}</a></h5>
      {% endfor %}

  </div>
</div>
{% endblock %}
