{% extends "Lapp/base.html" %}
{% load static %}
{% block body_block %}

<div class="container">
    <div class="jumbotron " style="background-color:#d2e0d0;">

      {% if registered %}
        <h4 id="Registered">Thank you for registering!</h4>

      {% else %}
        <h3>Register Here</h3>
        <h4>Please fill out the form.</h4>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" name="RegistrationButton" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>

{% endblock %}
