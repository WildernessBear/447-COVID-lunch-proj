{% extends "Lapp/base.html" %}
{% block body_block %}
    <h1>{{ school }}</h1>
    <p>
        {% for menu in menu_ls %}
            {{ menu.name }}
            <ul>
                {% for meal in menu.meal_ls %}
                    <li>{{ meal.name }}: {{ meal.description }}</li>
                    <h3>Meal Preparations: </h3>
                    <li>{{ Meal.preparations }}</li>
                {% endfor%}
            </ul>
        {% endfor %}
    </p>
{% endblock %}
