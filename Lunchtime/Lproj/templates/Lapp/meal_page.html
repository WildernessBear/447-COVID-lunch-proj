{% extends "Lapp/base.html" %}
{% block body_block %}
<style> h2 {text-align: center;} </style>

<div class="jumbotron " style="background-color:#d2e0d0;">
  <div class="container">
      <h2>{{ meal.name }}</h2>
      <hr class="my-4"/>

      <h3>Description</h3>
      <h5>{{ meal.description }}</h5>

      <h3>Ingredients</h3>
      {% for ingredient in meal.ingredient_ls %}
      <h5>{{ ingredient }}</h5>
      {% endfor %}

      <h3>Preparation</h3>
      <h5>{{ meal.prep }}</h5>

  </div>
</div>
{% endblock %}
